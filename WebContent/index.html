<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Mail Archiver</title>
	<link rel="stylesheet" href="css/style.css" type="text/css"/>
	<link href="css/facebox.css" media="screen" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.tablesorter.js"></script>
	<script type="text/javascript" src="js/lib/facebox.js"></script>
	<script type="text/javascript" src="js/connector.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div id="content">
    <h1>Mail Archive</h1>
    <div id="js-message">
        <p>You have to enable JavaScript to use the Mail Archiver</p>
    </div>
    <div id="search"></div>
    <div id="results">
        <table id="table-view">
            <thead>
                <tr>
			<th>Subject</th>
			<th>From</th>
			<th>Date</th>
		</tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="message-view">
        <div id="msg-header">
            <div id="msg-id" style="display:none"></div>
            <div id="msg-subject"></div>
            <div id="msg-sender"></div>
            <div id="msg-date"></div>
           </div>

            <div id="msg-content">
                <p></p>
            </div>
            <div id="msg-footer">
                <span id="prev-date">&lt; Prev by date</span> &nbsp; <span id="next-date">Next by date &gt;</span>
            </div>
        </div>
    </div>
    <div id="meta" style="display:none"></div>
</div>
    <script type="text/javascript">
       $(function() {
           $('#js-message').hide();
           Application.init();
       });     
    </script>
</body>
</html>
